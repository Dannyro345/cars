{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title> Dani's Veiculos </title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />

</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="{% static 'assets/img/sidebar-4.jpeg' %}">

            <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

            <div class="sidebar-wrapper">
    
                <div class="logo">
                    <a href="/cars/" class="simple-text">
                        Dani's Veiculos
                    </a>
                    
                </div>
                <ul class="nav">
                    <li class="">
                        <a href="/cars/">
                            <i class="pe-7s-home"></i>
                            <p> Home </p>
                        </a>
                    </li>
                    <li class="">
                        <a href="/cars/cars/">
                            <i class="pe-7s-car"></i>
                            <p> Carros </p>
                        </a>
                    </li>
                    <li class="">
                        <a href="/cars/manufacturer/">
                            <i class="pe-7s-home"></i>
                            <p> Fabricante </p>
                        </a>
                    </li>
                    <li class="">
                        <a href="/cars/fuel/">
                            <i class="pe-7s-science"></i>
                            <p> Combustível </p>
                        </a>
                    </li>
                    <li class="active-pro">
                        <a href="/cars/">
                            <i class="pe-7s-rocket"></i>
                            <p>DANNI'S VEÍCULOS</p>
                        </a>
                    </li>
                </ul>
                </ul>
            </div>
           
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/cars/">Dani's Veiculos</a>
                    </div>

                </div>
            </nav>
            
            <div class="content">
                <div class="container-fluid">
                    {% block daniela %}
                    
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container-fluid">
            <p class="copyright pull-right">
                &copy; Daniela Coelho e Daniela Sousa &copy;(89) 99432-3702 / (89) 99418-6605
            </p>
        </div>
    </footer>

</body>

<!--   Core JS Files   -->
<script src="{% static 'assets/js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="{% static 'assets/js/chartist.min.js' %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="{% static 'assets/js/light-bootstrap-dashboard.js' %}"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{% static 'assets/js/demo.js' %}"></script>

<script type="text/javascript">
    $(document).ready(function () {

        demo.initChartist();

        $.notify({
            icon: 'pe-7s-gift',
            message: "Bem vindo ao DANNI'S VEÍCULOS. Faça seu cadastro e escolha seu carro dos sonhos ."

        }, {
                type: 'info',
                timer: 2000
            });

    });
</script>

</html>
