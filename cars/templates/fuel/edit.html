{% extends "base.html" %} {% block daniela %}
<div class="row">
    <div class="col-lg-12">
        
        <h3 class="page-header"> Editar Combustível </h3>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="/cars/">Home</a>
            </li>
            <li>
                <i class="fa fa-laptop"></i> Editar </li>
        </ol>
    </div>
</div>
<div class="col-lg-6">
    <section class="panel">
        <div class="panel-body">
            <form action="/cars/fuel/{{fuel_id}}/edit/" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{form.type_fuel.id_for_label}}">Tipo de COmbustível</label>
                    {{form.type_fuel}}
                </div>
                <button type="submit" class="btn btn-primary"> Enviar </button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
