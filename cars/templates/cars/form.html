{% extends "base.html" %} {% block daniela %}
<div class="row">
    <div class="col-lg-12">

        <h3 class="page-header"> Cadastro de Veículos </h3>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="/cars/">Home</a>
            </li>
            <li>
                <i class="fa fa-laptop"></i> Cadastro </li>
        </ol>
    </div>
</div>

<div class="col-lg-6">
    <section class="panel">
        <div class="panel-body">
            <form action="/cars/cars/form/" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{form.model.id_for_label}}">Modelo do Carro</label>
                    {{form.model}}
                </div>
                <div class="form-group">
                    <label for="{{form.color.id_for_label}}"> Cor</label>
                    {{form.color}}
                </div>
                <div class="form-group">
                    <label for="{{form.board.id_for_label}}"> Placa </label>
                    {{form.board}}
                </div>
                <div class="form-group">
                    <label for="{{form.chassis.id_for_label}}">Chassis </label>
                    {{form.chassis}}
                </div>
                <div class="form-group">
                    <label for="{{form.year.id_for_label}}"> Ano</label>
                    {{form.year}}
                </div>
                <div class="form-group">
                    <label for="{{form.manufacturer.id_for_label}}"> Fabricante </label>
                    {{form.manufacturer}}
                </div>
                <div class="form-group">
                    <label for="{{form.fuel.id_for_label}}"> Combustível</label>
                    {{form.fuel}}
                </div>


                <button type="submit" class="btn btn-primary"> Enviar </button>
                <a href = "/cars/cars/" class="btn btn-primary"> Voltar </a>
            </form>
        </div>
    </section>
</div>
{% endblock %}
