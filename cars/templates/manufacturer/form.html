{% extends "base.html" %} {% block daniela %}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header"> Cadastro de Fabricante </h3>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="/cars/">Home</a>
            </li>
            <li>
                <i class="fa fa-laptop"></i> Cadastro </li>
        </ol>
    </div>
</div>
<div class="col-lg-6">
    <section class="panel">
        <div class="panel-body">
            <form action="/cars/manufacturer/form/" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{form.brand.id_for_label}}">Marca</label>
                    {{form.brand}}
                </div>
                <div class="form-group">
                    <label for="{{form.country.id_for_label}}">Pa√≠s</label>
                    {{form.country}}
                </div>
                <button type="submit" class="btn btn-primary"> Enviar </button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
